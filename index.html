<!DOCTYPE html>
<html>

<head>
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Crystal Collector!
                        <br>
                        <small>Can you see into the numbers?</small>
                    </h1>
                </div>
            </div>
        </div>
        <!-- End of Header -->

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Rules</h3>
                    </div>
                    <div class="panel-body">
                        All the Rules
                    </div>
                </div>
            </div>
        </div>
        <!-- end of rules -->

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Your Number</h3>
                    </div>
                    <div class="panel-body">
                        <p id="number"></p>
                    </div>
                    <div class="panel-heading">
                        <h3 class="panel-title">Your Score:</h3>
                    </div>
                    <div class="panel-body">
                        <p id="score"></p>
                    </div>
                </div>
            </div>
            <!-- end of number section-->

            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Wins</h3>
                    </div>
                    <div class="panel-body">
                        <p id="wins"></p>
                    </div>
                    <div class="panel-heading">
                        <h3 class="panel-title">Losses</h3>
                    </div>
                    <div class="panel-body">
                        <p id="losses"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of wins losses section -->
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Magic Crystals</h3>
                    </div>
                    <div class="panel-body">
                        <img id="red" src="assets/images/Red.png" type="button">
                        <img id="blue" src="assets/images/Blue.png" type="button">
                        <img id="yellow" src="assets/images/Yellow.png" type="button">
                        <img id="green" src="assets/images/Green.png" type="button">
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/javascript/game.js"></script>
</body>

</html>
